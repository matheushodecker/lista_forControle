<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let soma = 0;
    let media = 0;

    for (let i = 0; i < 5; i++) {

        let numero = Number(prompt("Digite o número " + (i + 1) + ": "));

        soma += numero;
    }

    //PROCESSAMENTO

    media = soma / 5;

    //SAÍDA

    alert(`Média: ${media}`);

</script>
