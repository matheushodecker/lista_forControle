<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    let numeroInicial = Number(prompt(`imforme um numero`));
    let numerofinal = Number(prompt(`imforme mais um numero`));
    let listaPares = [];
    let listaImpares = [];
    //PROCESSAMENTO
    if (numero >= numerofinal) {
        alert(`erro, o numero inicial deve ser menor que o numero final`);
    }
    else {
        for (let numero = numeroInicial; numero <= numerofinal; numero++) {
            if (numero % 2 === 1) {
                listaImpares.push(numero);
            }
            else if (numero % 2 === 0) {
                listaPares.push(numero);
            }
        }
    }

    document.write(`Os números ímpares são: ${listaImpares.join(", ")}. Os números pares são: ${listaPares.join(", ")}.`);

    //SAÍDA

</script>
