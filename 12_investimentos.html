<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

let valorInicial = 1000;
let valorFinal = 2000;
let taxaJuros = 0.02; 

    //PROCESSAMENTO
    let dias = Math.ceil((valorFinal - valorInicial) / (valorInicial * taxaJuros));

    //SAÍDA

    alert(`Dias: ${dias}`);





   


</script>
