<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

 
    //ENTRADA

    let populacaoAtual = 50000;
    let taxaCrescimento = 1.015;


    //PROCESSAMENTO
    let ano = 0;
    for (ano = 0; ano <= 10; ano++) {
        populacaoAtual = populacaoAtual * taxaCrescimento;
        if(ano == 5){
            alert(`em 5 anos a populacao creceu para ${populacaoAtual.toFixed(0)} habitantes `);
        }
        else if(ano == 10){
                alert(`em 10 anos a populacao creceu para ${populacaoAtual.toFixed(0)} habitantes `);
            }
    }
    //SAÍDA

   

</script>
