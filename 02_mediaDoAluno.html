<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    // ENTRADA

    let qtdNotas = Number(prompt("Quantas notas o aluno obteve?"));

    // PROCESSAMENTO

    let soma = 0;
    for (let i = 1; i <= qtdNotas; i++) {
        nota = parseFloat(prompt("Informe a nota " + i + ": "));
        soma += nota;
    }

    // SAÍDA

    let media = soma / qtdNotas;

    
        alert(`a sua media foi ${media}!`);
  

</script>
